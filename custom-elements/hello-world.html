<!DOCTYPE html>
<html>
    <head>
        <title>Custom Elements</title>
    </head>
    <body>
        <hello-world></hello-world>        
    </body>
    <script>
        class HelloWorldElement extends HTMLElement {
            constructor() {
                super();
            }
            connectedCallback() {
                this.innerHTML = "<h1>Hello World!</h1>";
            }
        }
        customElements.define("hello-world", HelloWorldElement);
    </script>
</html>
